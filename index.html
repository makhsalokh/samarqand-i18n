<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Samarkand Travel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Language Switcher -->
  <div>
    <label for="languageSwitcher">🌐 Language:</label>
    <select id="languageSwitcher">
      <option value="en">English</option>
      <option value="uz">O‘zbekcha</option>
      <option value="fr">Français</option>
    </select>
  </div>

  <!-- Page Title -->
  <h1 data-i18n="title"></h1>

  <!-- Destination 1: Registan -->
  <div class="destination">
    <h2 data-i18n="registan"></h2>
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/48/Registan_Samarkand.jpg" width="300" alt="Registan">
    <p data-i18n="desc_registan"></p>
  </div>

  <!-- Destination 2: Shah-i-Zinda -->
  <div class="destination">
    <h2 data-i18n="shahizinda"></h2>
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/8f/Shah-i-Zinda_necropolis%2C_Samarkand.jpg" width="300" alt="Shah-i-Zinda">
    <p data-i18n="desc_shahizinda"></p>
  </div>

  <!-- Destination 3: Bibi-Khanym -->
  <div class="destination">
    <h2 data-i18n="bibi"></h2>
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Bibi-Khanym_Mosque%2C_Samarkand.jpg" width="300" alt="Bibi-Khanym">
    <p data-i18n="desc_bibi"></p>
  </div>

  <!-- Destination 4: Ulugh Beg Observatory -->
  <div class="destination">
    <h2 data-i18n="observatory"></h2>
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/9f/Ulugh_Beg_observatory_in_Samarkand.jpg" width="300" alt="Ulugh Beg Observatory">
    <p data-i18n="desc_observatory"></p>
  </div>

  <!-- Load i18next and your script -->
  <script src="https://unpkg.com/i18next@21.6.14/dist/umd/i18next.min.js"></script>
  <script src="https://unpkg.com/i18next-http-backend@1.4.1/i18nextHttpBackend.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
