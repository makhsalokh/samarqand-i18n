<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Samarkand Travel - Discover Ancient Uzbekistan</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Georgia', serif;
      line-height: 1.6;
      color: #2c3e50;
      background:
        radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 177, 153, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(120, 182, 185, 0.3) 0%, transparent 50%),
        linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        repeating-linear-gradient(
          45deg,
          transparent,
          transparent 20px,
          rgba(255, 255, 255, 0.03) 20px,
          rgba(255, 255, 255, 0.03) 40px
        ),
        repeating-linear-gradient(
          -45deg,
          transparent,
          transparent 20px,
          rgba(255, 255, 255, 0.03) 20px,
          rgba(255, 255, 255, 0.03) 40px
        );
      z-index: -1;
      animation: backgroundMove 20s ease-in-out infinite;
    }

    .ornament {
      position: fixed;
      width: 60px;
      height: 60px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
      z-index: -1;
    }

    .ornament:nth-child(1) { top: 10%; left: 10%; animation-delay: -1s; }
    .ornament:nth-child(2) { top: 20%; right: 15%; animation-delay: -3s; animation-duration: 8s; }
    .ornament:nth-child(3) { bottom: 30%; left: 5%; animation-delay: -2s; animation-duration: 7s; }
    .ornament:nth-child(4) { bottom: 15%; right: 10%; animation-delay: -4s; }

    @keyframes backgroundMove {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(10px); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
      50% { transform: translateY(-20px) rotate(180deg); opacity: 0.6; }
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .header {
      text-align: center;
      margin-bottom: 50px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 25px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37), inset 0 1px 0 rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.18);
      animation: slideDown 1s ease-out;
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .language-switcher {
      margin-bottom: 25px;
    }

    .language-switcher label {
      color: white;
      font-weight: bold;
      margin-right: 15px;
      font-size: 1.1em;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }

    .language-switcher select {
      padding: 12px 20px;
      border: none;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.9);
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .language-switcher select:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    h1 {
      color: white;
      font-size: 3.5em;
      margin: 25px 0;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
      font-weight: bold;
      letter-spacing: 2px;
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1.3em;
      margin-bottom: 20px;
      font-style: italic;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    .destination {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 25px;
      margin: 40px 0;
      overflow: hidden;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1), 0 5px 15px rgba(0,0,0,0.08);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: fadeInUp 0.8s ease-out forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    .destination:nth-child(2) { animation-delay: 0.1s; }
    .destination:nth-child(3) { animation-delay: 0.2s; }
    .destination:nth-child(4) { animation-delay: 0.3s; }
    .destination:nth-child(5) { animation-delay: 0.4s; }

    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }

    .destination:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 25px 50px rgba(0,0,0,0.15), 0 10px 25px rgba(0,0,0,0.1);
    }

    .destination-content { padding: 40px; }

    .destination h2 {
      color: #2c3e50;
      font-size: 2.5em;
      margin-bottom: 20px;
      border-bottom: 4px solid transparent;
      background: linear-gradient(90deg, #3498db, #9b59b6, #e74c3c);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      padding-bottom: 15px;
      position: relative;
      font-weight: bold;
    }

    .destination h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 4px;
      background: linear-gradient(90deg, #3498db, #9b59b6, #e74c3c);
      transition: width 0.8s ease;
    }

    .destination:hover h2::after { width: 100%; }

    .destination img {
      width: 100%;
      height: 450px;
      object-fit: cover;
      border-radius: 20px;
      margin: 25px 0;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      transition: all 0.4s ease;
      cursor: pointer;
    }

    .destination img:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    }

    .destination p {
      font-size: 1.2em;
      color: #34495e;
      margin: 20px 0;
      text-align: justify;
      line-height: 1.9;
      text-indent: 30px;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin: 30px 0;
    }

    .stat-item {
      background: linear-gradient(135deg, rgba(52, 152, 219, 0.1), rgba(155, 89, 182, 0.1));
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      border: 1px solid rgba(52, 152, 219, 0.2);
      transition: all 0.3s ease;
    }

    .stat-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(52, 152, 219, 0.15);
    }

    .stat-number { font-size: 2em; font-weight: bold; color: #3498db; display: block; }
    .stat-label { color: #7f8c8d; font-size: 0.9em; margin-top: 5px; }

    @media (max-width: 768px) {
      .container { padding: 15px; }
      h1 { font-size: 2.5em; }
      .destination h2 { font-size: 2em; }
      .destination img { height: 300px; }
      .destination-content { padding: 25px; }
      .destination p { font-size: 1.1em; }
    }

    .loading { text-align: center; color: white; font-size: 1.2em; margin: 20px 0; }
    .destination { will-change: transform; }
  </style>
</head>
